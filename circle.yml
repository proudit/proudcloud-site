general:
  branches:
    ignore:
      - /develop-.*/

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t toguma/proudcloud:$CIRCLE_SHA1 .

test:
  override:
    - bundle
    - bundle exec rspec

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push toguma/proudcloud 
      - script/ecs-deploy -c proudcloud-site -n proudcloud-ssl -i toguma/proudcloud:latest -r ap-northeast-1 -t 180
    branch: staging
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push toguma/proudcloud:$CIRCLE_SHA1
      - script/ecs-deploy -c proudcloud-site -n staging-proudcloud -i toguma/proudcloud:$CIRCLE_SHA1 -r ap-northeast-1 -t 180
